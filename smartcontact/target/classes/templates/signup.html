<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="../static/signup.css" rel="stylesheet">
    <title>Registration</title>

    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #f093fb;
            
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));
            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
            }
            
            .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
            }
            .card-registration .select-arrow {
            top: 13px;
            }
    </style>
</head> 
<body>
<section class="vh-100 gradient-custom">
    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
        <p th:text="${session.message.content}"></p>

        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${credentials}">

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input name="FirstName" type="text" id="FirstName" class="form-control form-control-lg" placeholder="Enter here" required="required" th:value="${credentials.FirstName}"/>
                                        <label class="form-label" for="FirstName">First Name</label>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">

                                    <div class="form-outline">
                                        <input name="LastName" type="text" id="LastName" class="form-control form-control-lg" placeholder="Enter here" th:value="${credentials.LastName}"/>
                                        <label class="form-label" for="LastName">Last Name</label>
                                    </div>

                                </div>
                            </div>

                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div class="form-outline datepicker w-100">
                                    <input name="password" type="password" class="form-control form-control-lg" id="password_field" placeholder="Enter here" th:value="${credentials.password}"/>
                                    <label for="password_field" class="form-label">Your Password</label>
                                </div>

                            </div>

                            <!--<div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">

                                    <div class="form-outline datepicker w-100">
                                        <input name="password" type="password" class="form-control form-control-lg" id="password_field" placeholder="Enter here" th:value="${user.password}"/>
                                        <label for="password_field" class="form-label">Your Password</label>
                                    </div>

                                </div>
                                 <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                               value="option1" checked />
                                        <label class="form-check-label" for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                               value="option2" />
                                        <label class="form-check-label" for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                               value="option3" />
                                        <label class="form-check-label" for="otherGender">Other</label>
                                    </div>

                                </div> 
                            </div> -->

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input name="email" type="email" id="emailAddress" class="form-control form-control-lg" th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"/>
                                        <label class="form-label" for="emailAddress">
                                            Email
                                        </label>

                                        <div class="invalid-feedback" th:each= "e: ${#fields.errors('email')}" th:text="${e}">
                                            
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input name="contact" type="tel" id="phoneNumber" class="form-control form-control-lg"/>
                                        <label class="form-label" for="phoneNumber">Phone Number</label>
                                    </div>

                                </div>
                            </div>

                            <!-- terms and condition agreement -->

                            <div class="form-group form-check">

                                <input type="checkbox"
                                name="agreement"
                                class="form-check-input"
                                id="agreement"
                                />

                                <label for="agreement">Accept terms and conditions</label>

                            </div>    

                            <div class="container">
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
